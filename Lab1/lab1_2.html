<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 1_2</title>
</head>
<body>
	<script>
		"use strict";

		const x = parseInt(prompt("Enter x value:", ""));
		let a = x * x - 7 * x + 10;
		let b = x * x - 8 * x + 12;
		
		if(b !== 0) {
			let c = a / b;
			alert(`(${x} * ${x} - 7 * ${x} + 10) / (${x} * ${x} - 8 * ${x} + 12) = ${c}`);
		}
		else {
			alert("Divided by zero exception!!!")
		}
	</script>
</body>
</html>
