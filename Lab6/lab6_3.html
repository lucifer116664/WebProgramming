<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 6_3</title>
</head>
<body>
	<script>
		
		class Router {
			constructor(type, interfaceType, mobileSupport, sdSupport) {
				this.type = type;
				this.interfaceType = interfaceType;
				this.mobileSupport = mobileSupport;
				this.sdSupport = sdSupport;
			}

			set type(type) {
				if(type == "wireless" || type == "wired")
					this._type = type;
				else
					this._type = "unknown";
			}
/*
						// Дозволити встановлення mobileSupport та sdSupport лише під час ініціалізації
			setMobileSupport(mobileSupport) {
			    this._mobileSupport = mobileSupport;
			}

			setSdSupport(sdSupport) {
			    this._sdSupport = sdSupport;
			}
*/
			get mobileSupport() {
				return this._mobileSupport ? "supports" : "doesn\'t support";
			}

			get sdSupport() {
				return this._sdSupport ? "supports" : "doesn\'t support"
			}


			info() {
				document.write (`Type: ${this.type}<br>Interface: ${this.interfaceType}<br>Mobile communication: ${this.getMobileSupport}<br>SD card: ${this.getSdSupport}`);
			};
		}


		const myRouter = new Router("wired", "ethernet", true, false);
		myRouter.type = "wireless";
		myRouter.info();
	</script>
</body>
</html>
