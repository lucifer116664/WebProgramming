<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>KI-41 Chaplia 3_5</title>
</head>
<body>
	<script>
		"use strict";

		function printText(txt, size = 14) {
			document.write(`<div style="font-size:${size}pt">${txt}</div>`);
		}

		printText("<p>Великий шрифт", 32);
		printText("<p>Шрифт за замовченням - перший рядок");
		printText("<p>Шрифт за замовченням - другий рядок");
		printText("<p>Малий шрифт", 8);
	</script>
</body>
</html>
