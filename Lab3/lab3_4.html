<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>KI-41 Chaplia 3_4</title>
</head>
<body>
	<script>
		function AddNums(firstnum, secondnum) {
			return firstnum + secondnum;
		}

		document.write("3 + 5 = ", AddNums (3, 5));
		
		let a = 5;
		let b = 25;
		document.write("<br>", a, " + ", b, " = ", AddNums(a, b));
	</script>
</body>
</html>
