<!DOCTYPE HTML>

<head>
	<meta charset="UTF-8">
	<title>KI-41 Chaplia 3_6</title>
</head>
<body>
	<script>
		function kvadrat(a) {
			return a * a;
		}

		function polinom(a, k) {
			return k(a) + a + 5;
		}

		let result=polinom (4, kvadrat);
		document.write("<h2> result = ", result);
	</script>
</body>
