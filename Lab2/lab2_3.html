<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 2_3</title>
</head>
<body>
	<script>
		"use strict";
		let age = parseInt(prompt("Введіть ваш вік"));
		let ageLastNumber = age % 10;
		let yearWord;

		switch (ageLastNumber) {
			case 1:
				yearWord = "рік";
				break;
			case 2:
			case 3:
			case 4:
				yearWord = "роки";
				break;
			default: 
				yearWord = "років";
				break;
		}

		if (age > 10 && age < 20)
			yearWord = "років";

		age += " ";

		document.write("Вам ", age, yearWord);
		document.close();
</script>
</body>
</html>
