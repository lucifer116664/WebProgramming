<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 2_2</title>
</head>
<body>
	<script>
		"use strict";

		let a = parseInt(prompt("Введіть перше число", "")); 
		let b = parseInt(prompt("Введіть друге число", ""));
		let c = parseInt(prompt("Введіть третє число", ""));

		document.write("<h3>If-Else</h3>");

		if (a > b && a > c) 
			document.write("Найбільше серед трьох чисел - ", a);
		else if(b > c) 
			document.write("Найбільше серед трьох чисел - ", b);
		else 
			document.write("Найбільше серед трьох чисел - ", c);
		
		document.write("<h3>Ternary operator</h3>");

		let max = a > b ? a : b; 
		max = max > c ? max : c;
		document.write("<p>Найбільше серед трьох чисел - ", max);
	</script>
</body>
</html>
