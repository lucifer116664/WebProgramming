<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 2_1</title>
</head>
<body>
	<script>
		"use strict";
		let countryAbbreviation = prompt("Enter country abbreviation");

		if(countryAbbreviation == "ua") {
			alert("Слава Україні!");
		}
		else if(countryAbbreviation == "uk") {
			alert("Long live the king!");
		}
		else if(countryAbbreviation == "pl") {
			alert("Za wolność naszą i waszą");
		}
		else if(countryAbbreviation == "de") {
			alert("Einigkeit und Recht und Freiheit");
		}
		else {
			alert("Ну хоч не кацап?");
		}
	</script>
</body>
</html>
