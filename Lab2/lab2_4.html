<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>KI-41 Chaplia 2_4</title>
	</head>
	<body>
		<script>
			"use strict";

			// Зведення числа x у ступінь
			let x = parseInt(prompt("Введіть число x")); // задане число
			let y = parseInt(prompt("Введіть ступінь y")); // ступінь, до якого треба звести число

			document.write("<p>Використання оператора циклу <b>FOR</b></p>");
			let result = x; // результат
			if(y == 0) {
				result = 1;
			}
			else {
				for (let i = 2; i <= Math.abs(y); i++)
					result = result * x; 
				result = y > 0 ? result : 1 / result;	
			}
			document.write("Число ", x, " в ступені ", y, " дорівнює ", result);

			document.write("<p>Використання оператора циклу <b>WHILE</b></p>");
			let result1 = x; let i = 2;
			if(y == 0) {
				result1 = 1;
			}
			else {
				while (i <= Math.abs(y)) {
					result1 = result1 * x;
					i++;
				}
				result1 = y > 0 ? result1 : 1 / result1;
			}
			document.write("Число ", x, " в ступені ", y, " дорівнює ", result1);

			document.write("<p>Використання оператора циклу <b>DO WHILE</b></p>");
			let result2 = x; i = 2;
			if(y == 0) {
				result2 = 1;
			}
			else {
				do {
					if(y == 1 || y == -1)
						break;
					result2 = result2 * x; i++;
				}while (i <= Math.abs(y)); result2 = y > 0 ? result2 : 1 / result2;
			}
			document.write("Число ", x, " в ступені ", y, " дорівнює ", result2);
		</script>
	</body>
</html>
