<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>KI-41 Chaplia 2_5</title>
</head>
<body>
	<script>
		"use strict";
		let propertyInfo = "";
		for (let propertyName in document) {
			propertyInfo = propertyName + "\t-\t" +
			document[propertyName];
			document.write(propertyInfo + "<br>");
		}
	</script>
</body>
</html>
