<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KI-41 Chaplia 5_3</title>
</head>
<body>
	<script>
		let str = "Mango Avocado Pinapple Orange"
		let words = str.split(" ");
		let result = "";

		for(let word of words) {
			let finalWord = word[0];
			for(let i = 1; i < word.length - 1; i++) {
				i != word.length - 2 ? finalWord += word[i + 1] : finalWord += word[1];
			}
			finalWord += word[word.length - 1];
			result += finalWord + " ";
		}

		alert(`String: ${str}\nResult: ${result}`);
	</script>
</body>
</html>
